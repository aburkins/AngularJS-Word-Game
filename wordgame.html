<html>
    <head>
        <title>Let's play Hangman!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    </head>
    <body>
        <div class="gcse-search">
            <!-- Google Custom Search Element -->
            <script src="search.js"></script>
        </div>

        <div class="main" ng-app="playGame" ng-controller="gameInitCtrl">
            <p ng-bind="display"></p>
        
            <div class="input-div">
                <form name="inputForm">
                    <input type ="text" name="guessInput" ng-model="guess"
                        pattern="^[a-zA-Z]$" ng-pattern-restrict
                        ng-keyup="processGuess(guess,inputForm.$valid)" /><br>
                    <span ng-show="inputForm.guessInput.$valid && !gameOver">
                        What is your guess?</span>
                    <span ng-show="inputForm.guessInput.$invalid && !gameOver">
                        Invalid input. Please enter one letter at a time.</span>
                    <span ng-show="gameOver && !gameWon">
                        Game over! :(</span>
                    <span ng-show="gameOver && gameWon">
                        You win! :)</span>
                </form>
         
            </div>
            <div class="guessesArea">
                <div id="prev_guesses">Previous guesses: {{guessesDisplay}}</div>
                <div id="num_guesses">Guesses remaining: {{numTries}}</div>
            
            </div>
        </div>
        <script src="gameCtrl.js"></script>
    </body>
</html>
